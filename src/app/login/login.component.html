<div class="container w-50  bg-white center border mt-5">
  <div class="page-header bg-dark text-white p-1 mb-2">
    <h1>Controle d'acc√©s</h1>
  </div>
  <div class="row">
    <div class="col-md-12 bg-white">
      <form (ngSubmit)="checkLogin()" #f="ngForm">
        <div class="form-group">
          <label class="control-label">Nom d'utilisateur</label>
          <input type="text" required class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label class="control-label">Mot de passe</label>
          <input type="password" required class="form-control" name="password" [(ngModel)]="password">
        </div>
        <div class="form-group">
          <button [disabled]="f['invalid']" class="btn btn-blue btn-block">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</div>
